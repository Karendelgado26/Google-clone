    <!-- ICONO DE GOOGLE -->
    <link rel="icon" href="images/google logo.png">
    <link rel="stylesheet" href="/css/main.css">
</head>
   <!-- body - todo lo que el usuario ve -->
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado (navegación) -->
    <header>
        <!-- nav - aporta navegación en la página -->
        <nav>
<!-- ul - unordered list -->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYaVHPvE6YO5Jc6c2obUiH1AIxvU2_jzy6b7jj1w=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>

    </header>

    <!-- MAIN - división y lo más importante -->
<main>
    <!-- Sección logo -->
    <section class="main-logo">
<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
    </section>
<!-- Buscador / Input -->
<section class="main-input">
    <!-- Caja gris redondeada -->
<div class="main-input-container">
    <!-- Icono de búsqueda -->
<span class="search-icon"></span>
<!-- Caja de texto (input) -->
<input type="text">
<!-- Icono de micrófono -->
<a class="micro-icon" href=""></a>
<!-- Icono de cámara -->
<a class="cam-icon" href=""></a>
</div>
</section>
<!-- Botones -->
<section class="main-buttons">
<div>
    <button>Buscar con Google</button>
</div>
<div>
    <button>Voy a tener suerte</button>
</div>
</section>
